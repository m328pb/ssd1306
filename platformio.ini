; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
description = interface for OLED display based on SSD1306 chip.
name = ssd1306

[env]
platform = atmelavr
board = ATmega328P
framework = arduino
lib_deps = 
	https://github.com/zielaskowski/i2c
	https://github.com/zielaskowski/strings

[env:demo]
upload_protocol = usbasp
upload_command = avrdude -c usbasp -p m328p -U flash:w:.pio/build/demo/firmware.hex
build_flags = 
	-pedantic
	-O3
	-Os
build_src_filter = +<*.cpp> +<../examples/main.cpp>
; to generate 'compile_commands.json' for cmaked lsp
; generate the file with: pio run -t compiledb 
extra_scripts = pre:test/compile_db_options.py

[env:mem_usage]
build_flags =
	-pedantic
	-O3
	-Os
build_src_filter = +<*.cpp> +<../examples/main_empty.cpp>
